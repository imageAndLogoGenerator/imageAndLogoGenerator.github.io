    <script>
(function() {

  function download(canvas, filename) {
    var lnk = document.createElement("a"),
      e;
    lnk.download = filename;
    lnk.href = canvas.toDataURL("image/jpeg", 1);
    if (document.createEvent) {
      e = document.createEvent("MouseEvents");
      e.initMouseEvent("click", true, true, window,
        0, 0, 0, 0, 0, false, false, false,
        false, 0, null);
      lnk.dispatchEvent(e);
    } else if (lnk.fireEvent) {
      lnk.fireEvent("onclick");
    }
  }

  function getTextHeight(font) {
    var text = document.createElement("span");
    text.appendChild(document.createTextNode("Hg"));
    text.style.font = font;
    var block = document.createElement("div");
    block.style.display = "inline-block";
    block.style.width = "1px";
    block.style.height = "0";
    var div = document.createElement("div");
    div.style.position = "absolute";
    div.appendChild(text);
    div.appendChild(block);
    document.body.appendChild(div);
    var result = {};
    block.style.verticalAlign = "baseline";
    result.ascent = block.offsetTop - text.offsetTop;
    block.style.verticalAlign = "bottom";
    result.height = block.offsetTop - text.offsetTop;
    result.descent = result.height - result.ascent;
    document.body.removeChild(div);
    return result;
  }

  var pornhubElt = document.getElementById("pornhub");
  var pornhubWrapperElt = document.getElementById("pornhub-wrapper");
  var pornhubFillElt = document.getElementById("pornhub-fill");
  var pornTextElt = document.getElementById("porn-text");
  var hubTextElt = document.getElementById("hub-text");
  var widthElt = document.getElementById("width");
  var heightElt = document.getElementById("height");
  var fontSizeElt = document.getElementById("font-size");
  var fontSizeAutoElt = document.getElementById("font-size-auto");
  var themeDarkElt = document.getElementById("theme-dark");
  var themeLightElt = document.getElementById("theme-light");
  var style1Elt = document.getElementById("style-1");
  var style2Elt = document.getElementById("style-2");
  var filenameElt = document.getElementById("filename");
  var saveBtn = document.getElementById("save");
  var tipElt = document.getElementById("tip");
  var pornText = "Porn";
  var hubText = "hub";
  var width = 1024;
  var height = 768;
  var fontSize = 24;
  var fontSizeAuto = true;
  var lightTheme = false;
  var style2 = false;
  var filename = "myimage.jpg";
  var defaultParams;
  var textOnInputTimeout;

  function formatInt(text, defaultNumber, min, max) {
    var n = parseInt(text);
    return Math.max(typeof min === "number" ? min : -Infinity, Math.min(isNaN(n) ? (typeof defaultNumber === "number" ? defaultNumber : 0) : n, typeof max === "number" ? max : Infinity));
  }

  function formatFloat(text, defaultNumber, min, max) {
    var n = parseFloat(text);
    return Math.max(typeof min === "number" ? min : -Infinity, Math.min(isNaN(n) ? (typeof defaultNumber === "number" ? defaultNumber : 0) : n, typeof max === "number" ? max : Infinity));
  }

  function getParams() {
    return {
      pornText: pornTextElt.textContent,
      hubText: hubTextElt.textContent,
      width: formatInt(widthElt.value),
      height: formatInt(heightElt.value),
      fontSize: formatFloat(fontSizeElt.value),
      fontSizeAuto: fontSizeAutoElt.checked,
      lightTheme: themeLightElt.checked,
      style2: style2Elt.checked,
      filename: filenameElt.value
    };
  }

  function setFromQueryParams() {
    var location = window.location;
    var params = {};
    var query = location.search.substring(1);
    if (query) {
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
      }
    }
    typeof params.pornText !== "undefined" && (pornTextElt.textContent = params.pornText);
    typeof params.hubText !== "undefined" && (hubTextElt.textContent = params.hubText);
    typeof params.width !== "undefined" && (widthElt.value = formatInt(params.width));
    typeof params.height !== "undefined" && (heightElt.value = formatInt(params.height));
    typeof params.fontSize !== "undefined" && (fontSizeElt.value = formatFloat(params.fontSize));
    typeof params.fontSizeAuto !== "undefined" && (fontSizeAutoElt.checked = params.fontSizeAuto === "true");
    typeof params.lightTheme !== "undefined" && (themeLightElt.checked = params.lightTheme === "true", themeDarkElt.checked = !themeLightElt.checked);
    typeof params.style2 !== "undefined" && (style2Elt.checked = params.style2 === "true", style1Elt.checked = !style2Elt.checked);
    typeof params.filename !== "undefined" && (filenameElt.value = params.filename);
    updateText();
    updateWidthHeight();
    updateTheme();
    updateStyle();
    updateFontSize();
    updateFilename();
    updateUI();
  }

  function updateQueryParams() {
    var params = getParams();
    var location = window.location;
    var query = "";
    for (var q in params) {
      var param = params[q];
      if (q === "fontSize" ? !params.fontSizeAuto : param !== defaultParams[q]) {
        query += (query ? "&" : "?") + encodeURIComponent(q) + "=" + encodeURIComponent(param);
      }
    }
    // var url = location.origin + location.pathname + query + location.hash;
    var url = location.protocol + "//" + location.hostname + (location.port ? ":" + location.port : "") + location.pathname + query + location.hash;
    if (window.history.pushState) {
      window.history.replaceState({}, "", url);
    }
  }

  defaultParams = getParams();

  function updateWidthHeight() {
    var w = formatInt(widthElt.value, 1, 1);
    var h = formatInt(heightElt.value, 1, 1);
    var normalizingFactor = 8000 / Math.max(w, h);
    if (normalizingFactor < 1) {
      w *= normalizingFactor;
      h *= normalizingFactor;
    }
    width = Math.round(w);
    height = Math.round(h);

    updateFontSize();

  function adjustFontSize() {

          pornhubElt.style.fontSize = (fs -= 0.5) + "px";
        }
        fs -= pornhubElt.offsetWidth * 0.01;
        fs = Math.max(0, fs);

      pornhubElt.style.fontSize = fs + "px";
      fontSize = fs / factor;
    } else {
      pornhubElt.style.fontSize = 0 + "px";
      fontSize = 0;
    }
    fontSizeElt.placeholder = fontSize;
  }

  function updateUI() {
    var aspectRatio = width / height;
    var activeElement = document.activeElement;
    var activeElementTop = activeElement ? activeElement.getBoundingClientRect().top : null;
    pornhubFillElt.style.paddingTop = 1 / aspectRatio * 100 + "%";
    pornhubWrapperElt.style.maxWidth = pornhubWrapperElt.offsetParent.clientWidth * aspectRatio + "px";

    if (activeElement !== widthElt && activeElement !== heightElt) {
      updateWidthHeightInputs();
    }
    pornhubElt.classList.toggle("light", lightTheme);
    pornhubElt.classList.toggle("style-2", style2);
    adjustFontSize();
    updateFontSizeInput();
    updateQueryParams();
    updateTitle();
  }

  window.addEventListener("resize", function() {
    updateUI();
  });

  function updateText() {
    var selection = window.getSelection();
    [pornTextElt, hubTextElt].forEach(function(elt) {
      var totalText = elt.textContent;

      var selectedText = "";

      beforeText = beforeText.replace(newlines, "");
      selectedText = selectedText.replace(newlines, "");
      afterText = afterText.replace(newlines, "");

      if (elt === pornTextElt) {

      }

  function textOnInput() {
    if (textOnInputTimeout) clearTimeout(textOnInputTimeout);

    ctx.moveTo(x, y + radius);
    ctx.lineTo(x, y + lineHeight - radius);
    ctx.arcTo(x, y + lineHeight, x + radius, y + lineHeight, radius);
    ctx.lineTo(x + w - radius, y + lineHeight);
    ctx.arcTo(x + w, y + lineHeight, x + w, y + lineHeight - radius, radius);
    ctx.lineTo(x + w, y + radius);
    ctx.arcTo(x + w, y, x + w - radius, y, radius);

    document.body.appendChild(canvas);

    document.body.removeChild(canvas);
  });

  function hideTip() {
